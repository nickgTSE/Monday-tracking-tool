
<!DOCTYPE html>
<html>
<head>
  <title>Track Shipment</title>
</head>
<body>
  <h2>Track Your Shipment</h2>
  <input type="text" id="trackInput" placeholder="Enter Tracking Number">
  <button onclick="search()">Search</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    async function search() {
      const input = document.getElementById("trackInput").value.trim();
      const response = await fetch(`/api/search?query=${encodeURIComponent(input)}`);
      const data = await response.json();
      const resultDiv = document.getElementById("result");

      if (data.success) {
        resultDiv.innerHTML = `<strong>Load Location:</strong> ${data.result}`;
      } else {
        resultDiv.innerText = data.message || "No results found.";
      }
    }
  </script>
</body>
</html>
